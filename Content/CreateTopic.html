<!DOCTYPE html>
<html>
<head>
	<link href="../css/Stylesheet.css" rel="Stylesheet" type="text/css">
	<title>Create Topic</title>
</head>
<body>
	<div class="header"></div>
	<div class="Image">
		<img align="left" alt="Logo" height="200" src="../Foto's/logo_forum.png" width="200">.
		<div id="header">
			<h1><b>Create a new topic</b></h1>
		</div>
	</div>
	<div id="textbox0">
		<h2>Topic</h2>
	</div>
	<div id="textbox3">
		<form action="">
			Topic Name:<br>
			<input name="UserName" type="text" value="Name Topic"><br>
			<br>
			Topic Text:<br>
			<textarea cols="20" name="message" rows="5">Type your topic here.</textarea><br>
			<br>
			Topic categorie<br>
			<select>
				<option value="Action">
					Action
				</option>
				<option value="History">
					History
				</option>
				<option value="Horror">
					Horro
				</option>
				<option value="Anime">
					Anime
				</option>
				<option value="Fantasy">
					Fantasy
				</option>
				<option value="Supernatural">
					Supernatural
				</option>
			</select><br>
			<input type="submit" value="Create Topic">
		</form>
	</div>
	<div class="footer">
		<div></div>
	</div>
</body>
</html>
